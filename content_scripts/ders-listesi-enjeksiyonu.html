<!-- body'e enjekte edilecek div#"ders-listesi" içeriği -->
<div id="baslik-kutusu">
    <img id="luto-logo" style="position: relative; float:left;" src="" alt="">
    <span id="baslik-yazisi">
        LUTO Dersler
    </span>
</div>

<div class="formum">
    <label for="ders-kodu">Ders Kodu:</label>
    <input type="number" id="ders-kodu" name="ders-kodu" >
</div>
<div class="formum">
    <label for="ders-section">Section:</label>
    <input type="number" id="ders-section" name="ders-section"  min="0">
</div>
<div class="formum">
    <label for="ders-sablonu-secimi">Kategori:</label>
    <select id="ders-sablonu-secimi" name="ders-sablonu-secimi">
        <option value="1">Must</option>
        <option value="4">Restr Elc</option>
        <option value="5">Free Elc</option>
        <option value="7">Tech Elc</option>
        <option value="8">Non-Tech</option>
        <option value="9">Not Incl</option>
    </select>
</div>
<div class="formum">
    <label for="ders-adi">Ders Adı (isteğe bağlı):</label>
    <input type="text" id="ders-adi" name="ders-adi" min="0" style="width:111px;">
</div>
<div class="formum">
    <button type="button" id="sablon-ekleme-butonu">Ekle</button>
</div>


<table id="dersler">
    <tbody>
    <tr>
        <th>Ayar</th>
        <th>Ad</th>
        <th>Kod</th>
        <th>Sec</th>
        <th>Kategori</th>
        <th>Seç</th>
    </tr>
    </tbody>
</table>
<div id="ders-listesi-kontrol-paneli">
    <div class="formum">
        <label for="otomatik-kapca">Sayfa açılınca oto-kapca: </label>
        <input style="vertical-align: -2px;" type="checkbox" id="otomatik-kapca" name="otomatik-kapca">
    </div>
    <div class="formum">
        <label for="otomatik-ders">Oto-kapcadan sonra dersleri seç:  </label>
        <input style="vertical-align: -2px;" type="checkbox" id="otomatik-ders" name="otomatik-ders">
    </div>
    <div class="formum">
        <button type="button" id="ders-listesi-temizleme-butonu">Dersleri sil</button>
    </div>
    <div class="formum">
        <button type="button" id="ders-alinma-durumlarini-resetle-butonu">Alınma durumlarını sıfırla</button>
    </div>
    <div class="formum">
        <p>Not: kırmızı olan dersler otomatik ders seçle alınamayan derslerdir, yeşil olanlar ise alınanlardır.</p>
    </div>

</div>

</div>
